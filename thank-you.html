<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Dhanvarsh Supreme Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>

        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#00C48C",
                        secondary: "#1f2937",
                    },
                    fontFamily: {
                        sans: ['Poppins', 'mysans', 'sans-serif'],
                        heading: ['Montserrat', 'mysans', 'sans-serif']

        };

<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div
        class="bg-white p-10 rounded-2xl shadow-2xl text-center max-w-md w-full mx-4 border-t-4 border-primary relative overflow-hidden">

        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary via-blue-500 to-emerald-500"></div>

        <div
            class="mb-6 inline-flex items-center justify-center w-20 h-20 bg-green-100 rounded-full text-green-500 mb-6 mx-auto">

        </div>

        <h1 class="text-3xl font-heading font-bold text-gray-900 mb-4">Thank You!</h1>
        <p class="text-gray-600 mb-8 font-sans">

        </p>

        <a href="index.html"
            class="inline-flex items-center justify-center bg-primary text-white font-medium py-3 px-8 rounded-lg hover:bg-emerald-600 transition-colors duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1">
            <i class="ri-home-4-line mr-2"></i> Back to Home

</html>
